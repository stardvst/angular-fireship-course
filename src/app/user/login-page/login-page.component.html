<main>
  <div *ngIf="!auth.currentUser">
    <h1>Login</h1>
    <button mat-raised-button appGoogleSignin>Login with Google</button>
  </div>

  <div *ngIf="auth.currentUser as user">
    <p>Logged in as <strong>{{ user.email }}</strong></p>
    <button mat-stroked-button (click)="auth.signOut()">Logout</button>
  </div>
</main>
